<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:include="~{fragments/footer :: common('install_head','false')}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${userModel.title}"></h3>
<div><a href="/templates/user/form.html" th:href="@{/users/form}">创建用户</a></div>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Email</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel.userList.size() eq 0}">
        <td colspan="3">没有数据!!</td>
    </tr>
    <tr th:each="user : ${userModel.userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{'/users/'+${user.id}}" th:text="${user.name}"></a></td>
    </tr>
    </tbody>
</table>
<div th:include="~{fragments/footer :: footer('百度','nihao1')}"></div>
<th:block th:insert="~{fragments/footer :: common('install_head','false')}"/>
<div th:insert="~{fragments/footer :: common('install_head','false')}"></div>
<div th:replace="~{fragments/footer :: common('install_head','false')}"></div>
<div th:include="~{fragments/footer :: common('install_head','false')}"></div>
</body>
</html>
